<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MUSICHUB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");
    </style>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html">
      <img id="logo" src="MUSICHUB-logo.png" />
    </a>
    <h1 id="titulo">¿Qué quieres escuchar?</h1>

    <input
      type="text"
      id="Buscar"
      placeholder="Busca tu artista, album o canción..."
    />

    <div id="Botones">
      <button class="botoncitos" id="artist">Artistas</button>
      <button class="botoncitos" id="album">Albums</button>
      <button class="botoncitos" id="track">Canciones</button>
      <button class="botoncitos" id="fav">Favoritos</button>
    </div>

    <section id="Resultados">
      <ul id="miLista"></ul>
    </section>

    <section id="localStorage">
      <ul id="mi-lista"></ul>
    </section>

    <section id="Favoritos"></section>

    <script src="js/token.js"></script>
    <script src="js/inicio.js"></script>
  </body>
</html>
